<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slowed Wizard Tower</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .wizard-image {
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin: 20px 0;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin: 20px 0;
        }
        
        h2 {
            color: #8e44ad;
            font-size: 2em;
            margin: 20px 0;
        }
        
        .bottom-text {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-style: italic;
            color: #7f8c8d;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <img src="/images/Slowed_Wizard_Logo_-_High_Contrast.png" 
         alt="Wizard" 
         class="wizard-image">
    
    <h1>Welcome to my tower</h1>
    
    <h2>Slowed Wizard</h2>
    
    <div class="bottom-text">
        Slow is Smooth, and Smooth is Fast
    </div>
</body>
</html>
